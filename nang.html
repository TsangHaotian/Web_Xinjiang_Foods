<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>馕 - 新疆美食</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.98);
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: flex-start; /* 改为flex-start，使元素靠左对齐 */
      align-items: center;
      padding: 0 5%; /* 减少左右内边距 */
      z-index: 1000;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #8B4513;
      letter-spacing: 1px;
      margin-right: 70%; /* 添加右边距，控制与链接的距离 */
    }
    
    .nav-links {
      display: flex;
      gap: 30px; /* 减少链接之间的间距 */
    }
    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #8B4513;
    }
    .full-box {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
    }
    .box1 {
      background: #fff;
      color: #8B4513;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .box1-title {
      position: absolute;
      top: 32px;
      left: 40px;
      font-size: 2.2em;
      color: #8B4513;
      font-weight: 700;
      letter-spacing: 2px;
      z-index: 2;
      background: transparent;
      margin: 0;
      padding: 3%;
      user-select: none;
    }
    .box1-img {
    max-width: 340px;
    max-height: 340px;
    width: 60vw;
    height: 60vw; /* 确保宽高相等 */
    border-radius: 50%; /* 从18px改为50%，使图片变成圆形 */
    box-shadow: 0 4px 32px rgba(139,69,19,0.10);
    border: 1px solid #f3e8df;
    background: #fff;
    display: block;
    margin: 8.8em auto 6.6em auto; /* 顶部4个"馕"字高度，底部3个"馕"字高度 */
    object-fit: cover; /* 确保图片内容正确填充圆形区域 */
  }
    .box2 { 
      background: #fff; 
      color: #8B4513;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
      padding-bottom: 60px; /* 增加底部内边距 */
    }
    .box2-title {
      position: absolute;
      top: 32px;
      left: 40px;
      font-size: 0.88em;
      color: #8B4513;
      font-weight: 700;
      letter-spacing: 2px;
      z-index: 2;
      background: transparent;
      margin: 0 0 80px 0; /* 增加底部边距 */
      padding: 0;
      user-select: none;
    }
    .box3-title {
      position: absolute;
      top: 32px;
      right: 40px;
      font-size: 0.88em;
      color: #8B4513;
      font-weight: 700;
      letter-spacing: 2px;
      z-index: 2;
      background: transparent;
      margin: 0 0 80px 0;
      padding: 0;
      user-select: none;
    }
    .box3 {
      background: #fff;
      color: #8B4513;
      height: 120vh; /* 增加box3的高度，使其能容纳所有步骤 */
    }
    .nang-types-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
      margin-bottom: 30px;
      width: 100%;
    }
    
    .nang-type {
      color: #8B4513;
      background: rgba(255,255,255,0.85);
      padding: 0.18em 0.7em;
      border-radius: 12px;
      font-size: 0.55em;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 2px 8px rgba(139,69,19,0.08);
      letter-spacing: 1px;
      white-space: nowrap;
      transition: box-shadow 0.3s; /* 添加box-shadow过渡 */
      animation: breathing-light 2s infinite ease-in-out; /* 应用呼吸灯动画 */
    }
    .box1-img-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 800px;
    margin: 8.8em auto 6.6em auto;
  }
  .box1-img {
    max-width: 340px;
    max-height: 340px;
    width: 60vw;
    height: 60vw; /* 确保宽高相等 */
    border-radius: 50%; /* 从18px改为50%，使图片变成圆形 */
    box-shadow: 0 4px 32px rgba(139,69,19,0.10);
    border: 1px solid #f3e8df;
    background: #fff;
    margin: 0 40px;
    object-fit: cover; /* 确保图片内容正确填充圆形区域 */
  }
  .nang-types-left {
    display: flex;
    flex-direction: column;
    gap: 200px;
  }
  .nang-types-right{
    display: flex;
    flex-direction: column;
    gap: 250px;
    margin-bottom: 10%;
  }
  .nang-type {
    color: #8B4513;
    background: rgba(255,255,255,0.85);
    padding: 0.18em 0.7em;
    border-radius: 12px;
    font-size: 0.8em;
    font-weight: 600;
    user-select: none;
    box-shadow: 0 2px 8px rgba(139,69,19,0.08);
    letter-spacing: 1px;
    white-space: nowrap;
    transition: box-shadow 0.3s; /* 添加box-shadow过渡 */
    animation: breathing-light 2s infinite ease-in-out; /* 应用呼吸灯动画 */
  }
  
  /* 为四种馕类型添加单独样式 - 使用position和transform代替margin */
  .nang-type-piyazi {
    position: relative;
    right: 75%; /* 向左移动文本 */
  }
  
  .nang-type-wowo {
    position: relative;
    right: 150%; /* 向左移动文本 */
  }
  
  .nang-type-zhima {
    position: relative;
    left: 150%; /* 向右移动文本 */
  }
  
  .nang-type-lapi {
    position: relative;
    left: 75%; /* 向右移动文本 */
  }
  
  /* 为盒子二添加的小盒子样式 */
  .eating-methods-container {
    display: flex;
    justify-content: center;
    gap: 100px;
    width: 100%;
    margin-top: 150px; /* 增加顶部边距，确保在标题下方有足够空间 */
    margin-bottom: 80px; /* 增加底部边距，空出更多空间 */
    position: relative;
    z-index: 1;
  }
  
  .eating-method-box {
    width: 150px;
    height: 220px; /* 增加高度 */
    background: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    box-shadow: 0 4px 16px rgba(139, 69, 19, 0.1);
    color: #8B4513;
    font-size: 0.7em;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid #f3e8df;
    padding: 15px;
    animation: breathing-light 2s infinite ease-in-out; /* 应用呼吸灯动画 */
  }
  
  .eating-method-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 24px rgba(139, 69, 19, 0.15);
  }
  
  .box-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 2px solid #f3e8df;
    box-shadow: 0 2px 12px rgba(139, 69, 19, 0.08);
  }
  
  /* 为盒子三添加的制作步骤样式 */
  .making-steps-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 95%;
    max-width: 1200px;
    margin-top: 120px; /* 增加与标题的距离 */
    margin-bottom: 60px;
  }
  
  .step-row {
    display: flex;
    justify-content: flex-start;
    width: 100%;
    margin-bottom: 30px;  /* 从40px减少到30px，减少步骤之间的间距 */
    align-items: center;
  }
  
  .step-box {
    width: 90%;  /* 从600px改为90%，使其更加响应式 */
    height: 150px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    display: flex;
    flex-direction: row-reverse; /* 修改为row-reverse，使图片在右侧，文字在左侧 */
    align-items: center;
    box-shadow: 0 4px 16px rgba(139, 69, 19, 0.1);
    color: #8B4513;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid #f3e8df;
    padding: 15px;
    position: relative;
    margin: 0 auto;  /* 添加自动边距使其居中 */
  }
  
  .step-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 24px rgba(139, 69, 19, 0.15);
  }
  
  .step-number {
    position: absolute;
    top: -15px;
    left: -15px;
    width: 40px;
    height: 40px;
    background: #8B4513;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(139, 69, 19, 0.2);
  }
  
  .step-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-left: 30px; /* 将margin-right改为margin-left */
    margin-right: 0; /* 移除右侧边距 */
    border: 2px solid #f3e8df;
    box-shadow: 0 2px 12px rgba(139, 69, 19, 0.08);
  }
  
  .step-content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    flex: 1;
  }
  
  .step-title {
    font-size: 0.7em;
    font-weight: 600;
    margin-bottom: 10px;
    text-align: left;
  }
  
  .step-desc {
    font-size: 0.5em;
    text-align: center;
    line-height: 1.5;
    color: #666;
  }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="logo">新疆美食</div>
    <div class="nav-links">
      <a href="index.html">首页</a>
      <a href="nang.html">馕</a>
      <a href="rice.html">手抓饭</a>
      <a href="yogurt.html">酸奶疙瘩</a>
    </div>
  </nav>
  <div class="full-box box1">
    <span class="box1-title">馕</span>
    <div class="box1-img-wrapper">
      <div class="nang-types-left">
        <span class="nang-type nang-type-piyazi">皮芽子馕</span>
        <span class="nang-type nang-type-wowo">窝窝馕</span>
      </div>
      <img src="images/nang1.png" alt="馕图片" class="box1-img" />
      <div class="nang-types-right">
        <span class="nang-type nang-type-zhima">芝麻馕</span>
        <span class="nang-type nang-type-lapi">辣皮子馕</span>
      </div>
    </div>
  </div>
  <div class="full-box box2">
    <span class="box2-title">食用方式</span>
    <div class="eating-methods-container">
      <div class="eating-method-box">
        <img src="images/nang1.png" alt="蘸酸奶" class="box-img">
        <span>蘸酸奶</span>
      </div>
      <div class="eating-method-box">
        <img src="images/nang2.png" alt="配羊肉" class="box-img">
        <span>配羊肉</span>
      </div>
      <div class="eating-method-box">
        <img src="images/rice1.png" alt="夹烤肉" class="box-img">
        <span>夹烤肉</span>
      </div>
      <div class="eating-method-box">
        <img src="images/rice2.png" alt="蘸汤" class="box-img">
        <span>蘸汤</span>
      </div>
    </div>
  </div>
  <div class="full-box box3">
    <span class="box3-title">囊的做法</span>
    <div class="making-steps-container">
      <div class="step-row">
        <div class="step-box">
          <div class="step-number">1</div>
          <img src="images/nang1.png" alt="和面" class="step-img">
          <div class="step-title">和面</div>
          <div class="step-desc">将面粉、酵母、盐和水混合，揉成光滑的面团，静置发酵1-2小时至体积膨胀一倍。</div>
        </div>
      </div>
      <div class="step-row">
        <div class="step-box">
          <div class="step-number">2</div>
          <div class="step-content">
            <div class="step-title">擀面</div>
            <div class="step-desc">将发酵好的面团分成小剂子，擀成圆形面饼，厚度约1厘米，用叉子或专用工具在表面扎孔。</div>
          </div>
          <img src="images/nang2.png" alt="擀面" class="step-img">
        </div>
      </div>
      <div class="step-row">
        <div class="step-box">
          <div class="step-number">3</div>
          <img src="images/nang1.png" alt="添加配料" class="step-img">
          <div class="step-title">添加配料</div>
          <div class="step-desc">根据不同种类的馕，可以撒上芝麻、洋葱、辣椒等配料，轻轻按压使其附着在面饼上。</div>
        </div>
      </div>
      <div class="step-row">
        <div class="step-box">
          <div class="step-number">4</div>
          <div class="step-content">
            <div class="step-title">烘烤</div>
            <div class="step-desc">将面饼贴在特制的馕坑内壁上，用明火烘烤10-15分钟，直至表面金黄酥脆，内部熟透。</div>
          </div>
          <img src="images/nang2.png" alt="烘烤" class="step-img">
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/nang.js"></script>
</body>
</html>
