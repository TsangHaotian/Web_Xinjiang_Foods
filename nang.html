<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>馕 - 新疆美食</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    .full-box {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
    }
    .box1 {
      background: #fff;
      color: #8B4513;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .box1-title {
      position: absolute;
      top: 32px;
      left: 40px;
      font-size: 2.2em;
      color: #8B4513;
      font-weight: 700;
      letter-spacing: 2px;
      z-index: 2;
      background: transparent;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    .box1-img {
    max-width: 340px;
    max-height: 340px;
    width: 60vw;
    height: 60vw; /* 确保宽高相等 */
    border-radius: 50%; /* 从18px改为50%，使图片变成圆形 */
    box-shadow: 0 4px 32px rgba(139,69,19,0.10);
    border: 1px solid #f3e8df;
    background: #fff;
    display: block;
    margin: 8.8em auto 6.6em auto; /* 顶部4个"馕"字高度，底部3个"馕"字高度 */
    object-fit: cover; /* 确保图片内容正确填充圆形区域 */
  }
    .box2 { 
      background: #fff; 
      color: #8B4513;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .box2-title {
      position: absolute;
      top: 32px;
      left: 40px;
      font-size: 2.2em;
      color: #8B4513;
      font-weight: 700;
      letter-spacing: 2px;
      z-index: 2;
      background: transparent;
      margin: 0 0 80px 0; /* 增加底部边距 */
      padding: 0;
      user-select: none;
    }
    .box3 { background: #DEB887; color: #8B4513; }
    .nang-types-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
      margin-bottom: 30px;
      width: 100%;
    }
    
    .nang-type {
      color: #8B4513;
      background: rgba(255,255,255,0.85);
      padding: 0.18em 0.7em;
      border-radius: 12px;
      font-size: 0.55em;
      font-weight: 600;
      user-select: none;
      box-shadow: 0 2px 8px rgba(139,69,19,0.08);
      letter-spacing: 1px;
      white-space: nowrap;
      transition: box-shadow 0.3s; /* 添加box-shadow过渡 */
      animation: breathing-light 2s infinite ease-in-out; /* 应用呼吸灯动画 */
    }
    .box1-img-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 800px;
    margin: 8.8em auto 6.6em auto;
  }
  .box1-img {
    max-width: 340px;
    max-height: 340px;
    width: 60vw;
    height: 60vw; /* 确保宽高相等 */
    border-radius: 50%; /* 从18px改为50%，使图片变成圆形 */
    box-shadow: 0 4px 32px rgba(139,69,19,0.10);
    border: 1px solid #f3e8df;
    background: #fff;
    margin: 0 40px;
    object-fit: cover; /* 确保图片内容正确填充圆形区域 */
  }
  .nang-types-left {
    display: flex;
    flex-direction: column;
    gap: 200px;
  }
  .nang-types-right{
    display: flex;
    flex-direction: column;
    gap: 250px;
    margin-bottom: 10%;
  }
  .nang-type {
    color: #8B4513;
    background: rgba(255,255,255,0.85);
    padding: 0.18em 0.7em;
    border-radius: 12px;
    font-size: 0.8em;
    font-weight: 600;
    user-select: none;
    box-shadow: 0 2px 8px rgba(139,69,19,0.08);
    letter-spacing: 1px;
    white-space: nowrap;
    transition: box-shadow 0.3s; /* 添加box-shadow过渡 */
    animation: breathing-light 2s infinite ease-in-out; /* 应用呼吸灯动画 */
  }
  
  /* 为四种馕类型添加单独样式 - 使用position和transform代替margin */
  .nang-type-piyazi {
    position: relative;
    right: 75%; /* 向左移动文本 */
  }
  
  .nang-type-wowo {
    position: relative;
    right: 150%; /* 向左移动文本 */
  }
  
  .nang-type-zhima {
    position: relative;
    left: 150%; /* 向右移动文本 */
  }
  
  .nang-type-lapi {
    position: relative;
    left: 75%; /* 向右移动文本 */
  }
  
  /* 为盒子二添加的小盒子样式 */
  .eating-methods-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    width: 100%;
    margin-top: 120px; /* 增加顶部边距，确保在标题下方有足够空间 */
    position: relative;
    z-index: 1;
  }
  
  .eating-method-box {
    width: 180px;
    height: 220px; /* 增加高度 */
    background: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    box-shadow: 0 4px 16px rgba(139, 69, 19, 0.1);
    color: #8B4513;
    font-size: 0.7em;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid #f3e8df;
    padding: 15px;
    animation: breathing-light 2s infinite ease-in-out; /* 应用呼吸灯动画 */
  }
  
  .eating-method-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 24px rgba(139, 69, 19, 0.15);
  }
  
  .box-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 2px solid #f3e8df;
    box-shadow: 0 2px 12px rgba(139, 69, 19, 0.08);
  }
  </style>
</head>
<body>
  <div class="full-box box1">
    <span class="box1-title">馕</span>
    <div class="box1-img-wrapper">
      <div class="nang-types-left">
        <span class="nang-type nang-type-piyazi">皮芽子馕</span>
        <span class="nang-type nang-type-wowo">窝窝馕</span>
      </div>
      <img src="images/nang1.png" alt="馕图片" class="box1-img" />
      <div class="nang-types-right">
        <span class="nang-type nang-type-zhima">芝麻馕</span>
        <span class="nang-type nang-type-lapi">辣皮子馕</span>
      </div>
    </div>
  </div>
  <div class="full-box box2">
    <span class="box2-title">囊的n种吃法</span>
    <div class="eating-methods-container">
      <div class="eating-method-box">
        <img src="images/nang1.png" alt="蘸酸奶" class="box-img">
        <span>蘸酸奶</span>
      </div>
      <div class="eating-method-box">
        <img src="images/nang2.png" alt="配羊肉" class="box-img">
        <span>配羊肉</span>
      </div>
      <div class="eating-method-box">
        <img src="images/rice1.png" alt="夹烤肉" class="box-img">
        <span>夹烤肉</span>
      </div>
      <div class="eating-method-box">
        <img src="images/rice2.png" alt="蘸汤" class="box-img">
        <span>蘸汤</span>
      </div>
    </div>
  </div>
  <div class="full-box box3">盒子三</div>
  <script src="scripts/nang.js"></script>
</body>
</html>
