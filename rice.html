<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手抓饭 - 新疆美食</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #333;
      font-family: "HarmonyOS Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: #fff;
      overflow: auto;
    }
    .container {
      max-width: 520px;
      margin: 80px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(139,69,19,0.08);
      padding: 40px 32px 32px 32px;
      text-align: center;
      border: 1px solid #f3e8df;
    }
    .food-img {
      width: 85%;
      max-width: 340px;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(139,69,19,0.10);
      margin: 28px auto 18px auto;
      display: block;
      background: #fff;
      border: 1px solid #f3e8df;
    }
    .back-link {
      display: inline-block;
      margin-top: 28px;
      color: #fff;
      background: #8B4513;
      padding: 10px 36px;
      border-radius: 22px;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(139,69,19,0.10);
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    .back-link:hover {
      background: #A0522D;
    }
    h1 {
      margin-bottom: 14px;
      font-size: 2.1em;
      letter-spacing: 2px;
      color: #8B4513;
      font-weight: 700;
    }
    p {
      font-size: 1.13em;
      line-height: 1.7;
      margin-bottom: 18px;
      color: #666;
    }

  <div class="container">
    <h1>手抓饭</h1>
    <img src="images/rice1.png" alt="手抓饭图片" class="food-img" />
    <p>
      手抓饭是新疆极具代表性的美食之一，色香味俱全，米饭油润，肉香四溢，配以胡萝卜、葡萄干等丰富配料，深受各族人民喜爱。
    </p>
    <a href="index.html" class="back-link">返回首页</a>
  </div>
