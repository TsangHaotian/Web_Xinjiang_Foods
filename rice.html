<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手抓饭 - 新疆美食</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: auto;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
    }
    .container {
      max-width: 600px;
      margin: 40px auto 0 auto;
      background: rgba(0,0,0,0.5);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 32px 24px 24px 24px;
      text-align: center;
    }
    .food-img {
      width: 80%;
      max-width: 350px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      margin: 24px auto 16px auto;
      display: block;
    }
    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: #fff;
      background: #43cea2;
      padding: 8px 24px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(67,206,162,0.18);
      transition: background 0.2s;
    }
    .back-link:hover {
      background: #185a9d;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 2.2em;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.7;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>手抓饭</h1>
    <img src="images/rice1.png" alt="手抓饭图片" class="food-img" />
    <p>
      手抓饭是新疆极具代表性的美食之一，色香味俱全，米饭油润，肉香四溢，配以胡萝卜、葡萄干等丰富配料，深受各族人民喜爱。
    </p>
    <a href="index.html" class="back-link">返回首页</a>
  </div>
  <script src="scripts/rice.js"></script>
</body>
</html>
