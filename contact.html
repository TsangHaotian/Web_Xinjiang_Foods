<!DOCTYPE html>
<html lang="en">

<head>

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/bgpic02.jpg');
            /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.8);
            /* 半透明背景 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .contact-form h2 {
            text-align: center;
            color: #333;
            font-size: 60px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 900;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .contact-form .form-group input[type="text"],
        .contact-form .form-group input[type="email"],
        .contact-form .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .contact-form .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form .form-group input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        .contact-form .form-group input[type="submit"]:hover {
            background-color: #555;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .thank-you {
            text-align: center;
            margin-top: 20px;
            color: #333;
            display: none;
        }
    </style>
</head>

<body>
    <!-- 全屏背景 -->
    <div class="background"></div>

    <!-- 顶部导航栏 -->
    <div class="top_bg fix">
        <div class="top_main">
            <div class="top_nav">
                <h2>
                    <img src="images/未来设计师大赛-logo-白.png" style="width:18%; height:auto;">
                </h2>
                <ul>

                    <li> <a href="#">新疆美食三巨头</a> <i></i>
                        <dl>

                        </dl>
                    </li>
                    <li> <a href="#">美食的诞生</a> <i></i>
                        <dl>
                            <dd><a href="make_nang.html">馕的制作</a></dd>
                            <dd><a href="make_yangrouchuan.html">串的制作</a></dd>
                            <dd><a href="make_shouzhuafan.html">抓饭的制作</a></dd>
                        </dl>
                    </li>
                    </li>
                    <li><a href="food_from.html">美食来自哪</a></li>
                    <li class="cur"><a href="contact.html">联系我们</a></li>
                </ul>
                <script type="text/javascript">
                    $(function () {
                        $(".top_nav ul li").hover(
                            function () {
                                $(this).find("dl").stop().fadeToggle(700)
                            }
                        )
                    })
                </script>
            </div>
        </div>
    </div>
    <!-- 顶部导航栏 -->

    <!-- 联系我们 -->
    <div class="container">
        <div class="contact-form">
            <h2>联系我们</h2>
            <form id="contactForm" action="index.html" method="post">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">留言</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="提交">
                </div>
            </form>
        </div>
        <div class="contact-info">
            <p>您也可以通过以下方式联系我们：</p>
            <p>邮箱：<a href="mailto:example@xjfood.com">example@xjfood.com</a></p>
            <p>电话：123-456-7890</p>
            <p>地址：新疆XXX市</p>
        </div>
    </div>
    <!-- 联系我们 -->
</body>

</html>
